<div class="container flex pa3" *ngIf="currentSong">
    <div class="album_cover">
        <img class="album_cover" [src]="currentSong.item.album.images[0].url" [alt]="currentSong.item.album.name">
    </div>
    <div class="song_details center-v ">
        <span class="b f1 pa3">{{currentSong.item.name}}</span>
        <span class="i f2 pa3 underline ">{{currentSong.item.artists[0].name}}</span>
    </div>
</div>
