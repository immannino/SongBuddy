<div id="container">
    <div class="container" *ngIf="currentSong">
        <div class="album_cover">
            <img class="album_cover_image" [src]="currentSong.item.album.images[0].url" [alt]="currentSong.item.album.name">
        </div>
        <div class="song_details">
            <span class="song_name">{{currentSong.item.name}}</span>
            <span class="song_artist">{{currentSong.item.artists[0].name}}</span>
        </div>
    </div>
</div>
